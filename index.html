<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms/Arrays</title>
</head>
<body>
    <script>
        // [1, 'Kathy', [], false, true, undefined] THINK LIKE A MACHINE
        var students= ['Mary', 'David', 'Alex', 'Barb'];
        // Print Barb   
        console.log(students[3]); 
        // print all students
      
        for (var i = 0; i < students.length; i++) {
            console.log(students[i]);
        }
        var students= [
            ['Mary', 10],
            ['David', 11],
            ['Alex', 11],
            ['Barb', 13],
        ];
        console.log(students[3], [1]);
        // String array
        var name = 'Mary';
        console.log(name[2])
        // Print all students
        for (var i = 0; i < students.length; i++) {
            console.log(students[i]);
        // Print out every character of mary on separate lines
        for (var i = 0; i < name.length; i++) {
            console.log(name[i]);
        }
}

    </script>
    
</body>
</html>
