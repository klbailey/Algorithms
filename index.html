        // Create a function that accepts an array as a parameter and multiplies every value in that array by 2
        // Return same array at end of function. given 1 2 3 4 5 return 2 4 6 8 10

        function multiplyTwo(arr) {
            // loop through array
            for (let i = 0; i < arr.length; i++) {
                // multiply by 2
                arr[i] *= 2;
            }
            return arr;
        }

        const array = [1, 2, 3, 4, 5];
        const resultArray = multiplyTwo(array);
        console.log(resultArray);

        // Create a function that accepts an array as a parameter and returns the average value of all the numbers in that array. 
        // To find the average take the sum of all numbers in the array and divide it by the length of the array. Given [1,2,3,4,5] return 3.â€‹

        function averageVal(arr2) {
            let sum = 0;
            for (let i = 0; i < arr2.length; i++) {
                sum += arr2[i];
            }
            const average = sum / arr2.length;
            console.log(average);
            return average;
        };

        const arr2 = [1, 2, 3, 4, 5]
        averageVal(arr2);

    // Given an array of numbers create a function that returns the max value in that array.
    // Given [2,3,1,5,4] return 5. no built in functions unless needed like .pop

        function numbs(arr) {
            // Initialize max with the first element of the array
            let max = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max ) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(numbs([2, 3, 1, 5, 4]));

    // Given an array of numbers create a function that returns the min value
    // in that array. Given [2, 3, 1, 5, 4] return 1 no built in functions unless needed like .pop

    function numbrs(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    console.log(numbrs([2, 3, 1, 5, 4]));
